<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/login.css'>
    <script src='main.js'></script>
    <style media="screen">
      .Music{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>
</head>
<body>
  <div class="Music">
    <audio src="https://docs.google.com/uc?export=download&id=1662U7CksAIv2xjoBrJGXypUmLlBoFrlr" autoplay loop>

    </audio>
  </div>
    <div class="login-box">
        <h2>☕️</h2>
        
        <form action="cafe.html" id="formLogin">
          <div class="user-box">
            <input id="email" type="text" name="email" placeholder="Enter your Email" onchange="getEmailAndName()">
            <input id="username" type="text" name="username" placeholder="Enter your name" onchange="getEmailAndName()">
          </div>
          <button class="btn-login" id="login" type="submit">Login</button>
        </form>
      </div>
      <script src="src/LoginTest.js"></script>
</body>
</html>
